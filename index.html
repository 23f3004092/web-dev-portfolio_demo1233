            flex-grow: 1;

            text-align: center;
            padding: 1em 0;
            background-color: #333;
            color: #fff;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
            }

            .project {

            .project img {
